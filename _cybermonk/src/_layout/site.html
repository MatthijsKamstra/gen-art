<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>::title::</title>
	<meta name="author" content="::author::">
	<meta name="description" content="::description::">
	<meta name="keywords" content="::keywords::">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="CyberMonk ::cyberMonk_version::" />

	<!-- Twitter Card data -->
	<meta name="twitter:card" value="summary">

	<!-- Open Graph data -->
	<meta property="og:title" content="::title::" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="::url::" />
	<meta property="og:image" content="::url::/img/bg/patterntriangle03tint_CC2A41.svg" />
	<meta property="og:description" content="::description::" />

	<link rel="stylesheet" href="css/base.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="alternate" type="application/atom+xml" title="::title:: - feed" href="atom.xml" />
	<link rel="icon" href="favicon.ico">  
	<!--   
	<link rel="apple-touch-icon-precomposed" href="/docs/apple-touch-icon.png">
	-->
	<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
</head>

<body>
<!--
	title > ::title::
	author > ::author::
	description > ::description::
	keywords > ::keywords::
	url > ::url::
	id > ::id:: 
	layout > ::layout:: 
	date > ::date:: 
	tags > ::tags:: 
	css > ::css:: 
	path > ::path:: 
	version <em>::cyberMonk_version::</em> :
-->

	<header class="p2 white bg-pink">
		<div class="container">
			<div class="table">
			<div class="table-cell p0"><a href="::url::" class="logo white" ><img src="img/icons/genart.svg" width="200px" height="200px" title="::title::" alt="::title::" /></a></div>
			<div class="table-cell ">
				<h1 class="m0">::title::</h1>
				<h2 class="m0">::description::</h2>
			</div>
			</div>
		</div>	
	</header>

	<main class="container px2 overflow-hidden">

		::foreach posts::
		<section class="py3" id="::title::">
			<h1 class="md-h1 mb2 center"><a href="::path::" title="::title::">::title::</a></h1>
			<h5 class="pb1 center">::date.datestring::</h5>
			<hr class="bg-pink">
			<p class="md-col-9 bg-lighter-gray">::html::</p>
			<a href="::path::" title="::title::" class="button-small button-pink right">More!</a>
		</section>

		<hr class="ml0 col-5 sm-col-3 hr-block bg-pink">
		::end::

	</main>

	::pagination::

	<div class="container px2">
		<footer class="py4 center">
		Made with
		<img src="img/icons/heart.svg" class="icon red">
		<!-- Made with love by <a href="::url::">::author::</a> -->
		by <b>::author::</b>
		<br>
		<img src="img/icons/power.svg" class="icon red"> by <a href="https://github.com/MatthijsKamstra/cybermonk" target="_blank">CyberMonk</a>
		</footer>
	</div>

	<!-- This blog is generated CyberMonk version ::cyberMonk_version:: -->

	<!-- JavaScript plugins (requires jQuery) -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="GenArt.js"></script>

</body>
</html>
